<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor a Coronas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #87ceeb, #f5deb3);
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #ff4500;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #ff4500;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

            button:hover {
                background-color: #e63900;
            }
    </style>
</head>
<body>
    <h1>Convertidor a Coronas</h1>
    <div class="container">
        <p>Introduce la cantidad en dólares:</p>
        <input type="number" id="usdInput" placeholder="Ejemplo: 100">
        <button onclick="convertir()">Convertir</button>
        <p id="resultado"></p>
    </div>
    <script>function convertir() {
            const tasaDeCambio = 1.44; // 1 USD = 1.44 Coronas
            const usd = parseFloat(document.getElementById("usdInput").value);
            if (isNaN(usd) || usd <= 0) {
                document.getElementById("resultado").innerText = "Por favor, ingresa un número válido.";
            } else {
                const coronas = usd * tasaDeCambio;
                document.getElementById("resultado").innerText = `Equivale a ${coronas.toFixed(2)} Coronas.`;
            }
        }</script>
</body>
</html>
